<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoapySoap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Soothing Bar Logo">
        <h1>Login to Soothing Bar</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
        <a href="{{ url_for('login') }}">Log In</a>
    </nav>
    <div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            {% if error %}
            <div class="error" style="color: red; margin-bottom: 15px; padding: 10px; background: #ffe6e6; border-radius: 5px;">
                {{ error }}
            </div>
            {% endif %}
            <p style="color: #666; margin-bottom: 20px;"><strong>Login Required</strong> - You must login to purchase products. Admin users can access the dashboard.</p>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up here</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Soothing Bar Shop. All rights reserved.</p>
    </footer>
</body>
</html>
